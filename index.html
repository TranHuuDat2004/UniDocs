<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDocs - Kho tài liệu môn học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .hero-bg {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdf4 100%);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- HERO SECTION -->
    <header class="hero-bg relative overflow-hidden">
        <!-- Decoration Circles -->
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-indigo-200/30 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
        </div>
        <div
            class="absolute bottom-0 left-0 w-64 h-64 bg-emerald-200/30 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2">
        </div>

        <div class="container mx-auto px-6 py-20 relative z-10">
            <div class="max-w-4xl mx-auto text-center">
                <div
                    class="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm px-4 py-1.5 rounded-full border border-white/50 shadow-sm mb-8 animate-float">
                    <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                    <span class="text-sm font-medium text-slate-600">Kho tài liệu học tập miễn phí</span>
                </div>

                <h1
                    class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-emerald-600 mb-6 tracking-tight">
                    UniDocs
                </h1>

                <p class="text-lg md:text-xl text-slate-600 mb-10 leading-relaxed max-w-2xl mx-auto">
                    Tổng hợp tài liệu, bài giảng và đề thi các môn học. <br class="hidden md:block" />
                    Giúp bạn tiếp cận kiến thức dễ dàng và hiệu quả hơn.
                </p>

                <div class="flex items-center justify-center gap-4">
                    <a href="#subjects"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3.5 rounded-xl font-semibold shadow-lg shadow-indigo-200 transition-all hover:-translate-y-1 flex items-center gap-2">
                        Khám phá ngay <i class="ph-bold ph-arrow-right"></i>
                    </a>
                    <a href="https://github.com/" target="_blank"
                        class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-8 py-3.5 rounded-xl font-semibold shadow-sm transition-all hover:shadow-md flex items-center gap-2">
                        <i class="ph-bold ph-github-logo"></i> Đóng góp
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- SUBJECTS SECTION -->
    <main id="subjects" class="flex-1 container mx-auto px-6 py-16">
        <div class="flex items-center justify-between mb-10">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">Môn học hiện có</h2>
                <p class="text-slate-500 mt-1">Chọn môn học để xem tài liệu chi tiết</p>
            </div>
            <!-- Search (Optional placeholder) -->
            <div
                class="hidden md:flex items-center bg-white border border-slate-200 rounded-lg px-4 py-2 w-64 focus-within:ring-2 ring-indigo-500/20 transition">
                <i class="ph ph-magnifying-glass text-slate-400 text-lg"></i>
                <input type="text" placeholder="Tìm kiếm môn học..."
                    class="bg-transparent border-none outline-none text-sm ml-2 w-full placeholder:text-slate-400">
            </div>
        </div>

        <!-- Grid -->
        <div id="subjectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards will be loaded here -->
            <div class="col-span-full py-12 text-center text-slate-400">
                <i class="ph ph-spinner animate-spin text-3xl mb-3"></i>
                <p>Đang tải danh sách môn học...</p>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-slate-500 text-sm">
                &copy;
                <script>document.write(new Date().getFullYear())</script> UniDocs. Developed by You.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSubjects();
        });

        async function loadSubjects() {
            try {
                const res = await fetch('data/subjects.json');
                const subjects = await res.json();

                const grid = document.getElementById('subjectGrid');
                grid.innerHTML = ''; // Clear loading

                subjects.forEach(sub => {
                    const card = document.createElement('a');
                    card.href = `subject.html?id=${sub.id}`;
                    card.className = 'group relative bg-white border border-slate-200 rounded-2xl p-6 hover:shadow-xl hover:shadow-indigo-500/10 transition-all hover:-translate-y-1 block';

                    card.innerHTML = `
                        <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="ph-bold ph-arrow-up-right text-indigo-500 text-xl"></i>
                        </div>
                        
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 mb-4 group-hover:scale-110 transition-transform duration-300">
                            <i class="${sub.icon || 'ph-folder'} text-2xl"></i>
                        </div>
                        
                        <h3 class="text-lg font-bold text-slate-800 mb-2">${sub.name}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2">
                            Truy cập tài liệu, bài giảng, đề thi và nhiều hơn nữa.
                        </p>
                        
                        <div class="mt-4 flex items-center gap-2 text-xs font-medium text-indigo-600 bg-indigo-50 w-fit px-2 py-1 rounded-md">
                            <i class="ph-fill ph-files"></i> Tài liệu có sẵn
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (e) {
                console.error("Lỗi tải subjects:", e);
                document.getElementById('subjectGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="bg-red-50 text-red-600 rounded-lg p-4 inline-block">
                            <i class="ph-bold ph-warning-circle text-2xl mb-2"></i>
                            <p>Không thể tải dữ liệu môn học.</p>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
